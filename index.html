<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speak Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Passion+One" rel="stylesheet">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="assets/icons/speakup.ico">
</head>

<body>  
  <!-- SLIDER -->
  <div class="container center-align">
    <div class="slider fullscreen">
      <ul class="slides">
        <li>
          <!-- random image -->
          <img src="assets/images/girl.jpg">
          <div class="caption left-align">
            <div class="row">
              <div class="col s12 m12 offset-l2 l8">
                <img src="assets/images/logo.png" id="logo" alt="logo" class="responsive-img">
              </div>
            </div>
            <h4>Una red social para aprender</h4>
            <h5 class="light grey-text text-lighten-3">Hazte miembro, ¡es GRATIS!</h5>
          </div>
        </li>
        <li>
          <!-- random image -->
          <img src="assets/images/friends.jpg">
          <div class="caption right-align">
            <div class="row">
              <div class="col s12 m12 offset-l2 l8">
                <img src="assets/images/logo.png" id="logo" alt="logo" class="responsive-img">
              </div>
            </div>
            <h4>Comparte lecciones y tus intereses</h4>
            <h5 class="light grey-text text-lighten-3">Practica con un hablante nativo y descubre otras culturas.¡Únete!</h5>
          </div>
        </li>
        <li>
          <!-- random image -->
          <img src="assets/images/pc.jpg">
          <div class="caption center-align">
            <div class="row">
              <div class="col s12 m12 offset-l2 l8">
                <img src="assets/images/logo.png" id="logo" alt="logo" class="responsive-img">
              </div>
            </div>
            <h4>¡Estés en donde estés!</h4>
            <h5 class="light grey-text text-lighten-3"><em>Speak up</em> te acompaña en tu computadora y en tu dispositivo móvil.</h5>
          </div>
        </li>
        <div class="container fixed-down">
          <a id="login" class="btn-down waves-effect orange white-text waves-light btn"><i class="fa fa-google-plus-square" aria-hidden="true"></i> Ingresa con Google</a>
        </div>
      </ul>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script type="text/javascript" src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/newsfeed.js"></script>
</body>

</html>
